<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Book Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="title">Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
            <button type="button" id="signUpButton" class="signup-button">Sign Up</button>
        </form>
    </div>

    <div class="signup-container" style="display: none;">
        <h1 class="title">Sign Up</h1>
        <form id="signUpForm">
            <div class="input-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="newEmail" name="email" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <button type="button" id="backToLogin-button" class="login-button">Back to Login</button>
        </form>
    </div>

    <div class="attributes-container" style="display: none;">
        <h1 class="title">Create Your Hero</h1>
        <h2 class="subtitle">Physical Attributes</h2>
        <form id="attributesForm">
            <div id="attributes-container">
                <div class="attribute" id="attribute-1">
                    <label for="attributeInput-1">Attribute 1:</label>
                    <input type="text" id="attributeInput-1" name="attributes[]">
                    <button type="button" class="delete-attribute" onclick="deleteAttribute(1)">Delete</button>
                </div>
            </div>
            <div class="buttons">
                <button type="button" id="backToSignUp-button" class="login-button">Back to Sign Up</button>
                <button type="button" onclick="addAttribute()">Add Attribute</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
